<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Events </title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="mulkharkha" src="/image/1.png" alt="mulkharkha"></li>
            <li><img width="200px" id="tilicho" src="/image/2.png" alt="tilicho"></li>
            <li><img width="200px" id="lakeside" src="/image/lakeside.JPG" alt="lakeside"></li>
            <li><img width="200px" id="bike" src="/image/6.png" alt="bike" ></li>
        </ul>
   </div>
</body>
<script>
    document.getElementById('mulkharkha').onclick = function(){
        alert("img/1 clicked")
    }

   

    document.getElementById('images').addEventListener('click', function(e){
        console.log("clicked inside the ul");
    }, false)

    document.getElementById('20klake').addEventListener('click', function(e){
        console.log("lake/img clicked");
        e.stopPropagation()
    }, false)
    
    document.getElementById('google').addEventListener('click',function(e){
        e.preventDefault();
        e.stopPropagation()
        console.log("google clicked");
    }, false)
   
    
    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName);
        if (e.target.tagName === 'IMG') {
            console.log(e.target.id);
            let removeIt = e.target.parentNode
            removeIt.remove()
        }
    
        
    })
    removeIt.parentNode.removeChild(removeIt)
</script>
</html>
